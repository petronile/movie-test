<p>register works!</p>
<div class="w-25 mx-auto py-5">
  <h2 class="cCC-fc-white ">Register Now</h2>

  <form [formGroup]='registerForm' (ngSubmit)='submitRegisterForm(registerForm)'>
    <div class="">
      <label for="first_name" class="cCC-fc-white">First Name:</label>
      <input type="text" formControlName='first_name' class="form-control">
      <div *ngIf="registerForm.get('first_name')?.errors !=null && registerForm.get('first_name')?.touched"
        class="alert alert-danger mt-2">
        <p *ngIf="registerForm.get('first_name')?.errors?.['required'] ">First Name is requierd</p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['minlength'] ">First Name min is 3</p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength'] ">First Name max is 8</p>
      </div>
    </div>
    <div class="">
      <label for="last_name" class="cCC-fc-white">Last Name:</label>
      <input type="text" formControlName='last_name' class="form-control">
      <div class="alert alert-danger mt-2"
        *ngIf="registerForm.get('last_name')?.errors !=null && registerForm.get('last_name')?.touched">
        <p *ngIf="registerForm.get('last_name')?.errors?.['required'] ">Last Name is requierd</p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['minlength'] ">Last Name min is 3</p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength'] ">Last Name max is 8</p>
      </div>
    </div>
    <div class="">
      <label for="age" class="cCC-fc-white">Age:</label>
      <input type="number" formControlName='age' class="form-control">
      <div class="alert alert-danger mt-2"
        *ngIf="registerForm.get('age')?.errors !=null && registerForm.get('age')?.touched">
        <p *ngIf="registerForm.get('age')?.errors?.['required'] ">Age is requierd</p>
        <p *ngIf="registerForm.get('age')?.errors?.['min'] ">>Age min is 16 years old</p>
        <p *ngIf="registerForm.get('age')?.errors?.['max'] ">>Age max is 60 years old</p>
      </div>
    </div>
    <div class="">
      <label for="email" class="cCC-fc-white">email:</label>
      <input type="email" formControlName='email' class="form-control">
      <div class="alert alert-danger mt-2"
        *ngIf="registerForm.get('email')?.errors !=null && registerForm.get('email')?.touched">
        <p *ngIf="registerForm.get('email')?.errors?.['required'] ">email is requierd</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email'] ">falied Email</p>
      </div>
    </div>
    <div class="">
      <label for="password" class="cCC-fc-white">password:</label>
      <input type="text" formControlName='password' class="form-control">
      <div class="alert alert-danger mt-2"
        *ngIf="registerForm.get('password')?.errors !=null && registerForm.get('password')?.touched">
        <p *ngIf="registerForm.get('password')?.errors?.['required'] ">password is requierd</p>
        <!-- <p *ngIf="registerForm.get('password')?.errors?.['pattern'] ">must use Capital and small word with number</p> -->
      
      </div>
    </div>
    <button [disabled]='registerForm.invalid' type="submit" class="mt-3 btn btn-info">Register</button>
  </form>
</div>
